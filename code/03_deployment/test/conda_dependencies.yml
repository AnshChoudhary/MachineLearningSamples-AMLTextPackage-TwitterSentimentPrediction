# Conda environment specification. The dependencies defined in this file will
# be automatically provisioned for managed runs. These include runs against
# the localdocker, remotedocker, and cluster compute targets.

# Note that this file is NOT used to automatically manage dependencies for the
# local compute target. To provision these dependencies locally, run:
# conda env update --file conda_dependencies.yml

# Details about the Conda environment file format:
# https://conda.io/docs/using/envs.html#create-environment-file-by-hand

# For managing Spark packages and configuration, see spark_dependencies.yml.

name: project_environment
dependencies:
  # The python interpreter version.
  # Currently Azure ML Workbench only supports 3.5.2.
  - python=3.5.2

  # Required for Jupyter Notebooks.
  - ipykernel=4.6.1

  - pip:
    - notebook
    - matplotlib
    - tensorflow==1.4.0
    
    # The API for Azure Machine Learning Model Management Service.
    # Details: https://github.com/Azure/Machine-Learning-Operationalization
    - azure-ml-api-sdk==0.1.0a11

    # install TATK from File storage
    #- https://aztatksa.file.core.windows.net/tatk-build-drops/TextAnalyticsToolkit-CI-baseline/710420/azureml_tatk-0.0.710420-py3-none-any.whl?sv=2017-04-17&ss=bfqt&srt=sco&sp=rl&st=2018-03-22T12%3A31%3A00Z&se=2018-03-30T12%3A31%3A00Z&sig=YiSg3AJHEFYU%2FlrfwGsOgjr%2BRG7E6SJPSp9aGrAGOlc%3D
    
    - https://aztatksa.file.core.windows.net/tatk-build-drops/TextAnalyticsToolkit-CI-baseline/717984/azureml_tatk-0.0.717984-py3-none-any.whl?st=2018-03-23T00%3A07%3A00Z&se=2018-06-01T00%3A07%3A00Z&sp=rl&sv=2017-04-17&sr=s&sig=l5FnEKQQjYH9i%2BnuIId59iRHjPe0lpRO3qYyuX7Mz4U%3D
    
    # Helper utilities for dealing with Azure ML Workbench Assets.
    - https://azuremldownloads.blob.core.windows.net/wheels/latest/azureml.assets-1.0.0-py3-none-any.whl?sv=2016-05-31&si=ro-2017&sr=c&sig=xnUdTm0B%2F%2FfknhTaRInBXyu2QTTt8wA3OsXwGVgU%2BJk%3D
